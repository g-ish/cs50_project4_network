{% extends "network/layout.html" %}

{% block body %}
        {% if user.is_authenticated %}

                <h2>{{ profile.user }}</h2>
                {{ profile.id }}
                {% if user != profile.user %}
                        <button type="button" class="btn btn-primary" id="follow-profile-btn" onclick="follow_user({{profile.user.id}})">Follow</button>
                {% endif %}


                <h3 onclick="get_follow_stats('followers', {{profile.user.id}})">Followers: <span id="follower-count">{{profile.followers}}</span></h3>

<!--if more than 1, create a javascript link to create a popup 'level' to scroll and view all followers/following-->

                <h3 id="following-count" onclick="get_follow_stats('following', {{profile.user.id}})">Following: {{profile.following}} </h3>

        {% endif %}

{% endblock %}
